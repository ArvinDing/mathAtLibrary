 body {

 }

.navbar {
    overflow: hidden;
    background-color: #333;
	margin:0;
	top:0;
	width:100%;
    font-family: Arial, Helvetica, sans-serif;
    height: 2vh;
    z-index: 10;
    transition: 0.3s all ease;
    cursor: pointer;
    position:fixed;

}


.navbar a {

    float: left;
    transition:0.3s all ease ;
    font-size: 16px;
    color: white;
    text-align: center;
    padding: 20px 20px;
    text-decoration: none;
    z-index: 10;
}

.navbar:hover{
    transition: 0.3s all ease;
    height: 6vh;
}

.active  {
    background-color: #4CAF50;
}


.dropdown {
    float: left;
    overflow: hidden;
}

.dropdown .dropbtn {
    font-size: 16px;
    border: none;
    outline: none;
    color: white;
    padding: 20px 20px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
}


.navbar a:hover:not(.active), .dropdown:hover .dropbtn {
    background-color: black;
    transition:0.3s all ease ;
}
.dropdown-content e:hover {
    background-color: #ddd;
}
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #666666;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    float: none;
    color: white;
    padding: 20px 20px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.navbar:hover .arrowdown{
    margin-top: 2%;
    transition: 0.3s all ease;
}

.arrowdown{
    transition: 0.3s all ease;
    padding: 0px 10px 1px 10px;
    margin-top: -2%;
    height: 7%;
    color: white;
    background-color:#333;
    position: absolute;
    margin-left: 49.5%;
    text-align: center;
    border-radius: 10px;
    position:fixed;
    z-index: 1;
}

@media screen and (max-width:600px) {
    .navbar a{
        font-size:10px;
    }
} 

.dropdown:hover .dropdown-content {
    display: block;
}
